<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency-Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Currency-Converter</a>
            <div class="collapse navbar-collapse text-center" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active m-1" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active m-1" aria-current="page" href="/">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active m-1" aria-current="page" href="/">About Us</a>
                    </li>

            </div>
        </div>
    </nav>
    <div class="container w-50">
        <h2 class="text-lead text-center text-dark">Currency Converter</h2>
        <form class="form " method="get">
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Select a Currency</label>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Select a Base Currency</option>
                    <option value="inr">INR</option>
                    <option value="usd">USD</option>
                    <option value="usd">EUR</option>
                </select>
            </div>
            <div class="m-3">
                <label for="exampleInputPassword1" class="form-label">Choose Quantity</label>
                <input type="number" class="form-control" id="exampleInputPassword1">
            </div>

            <div class="m-3 text-center">
                <button type="button" class="btn btn-success">Convert</button>
            </div>


        </form>
        <div class="output m-5">
            <h2 class="text-center">Here is the converted values</h2>
            <table class="table table-bordered border-dark m-3">
                <thead>
                    <tr>

                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
    <footer class="footer text-center bg-secondary p-2 text-lead">
        &copy; Copyright 2023 @ Charan
    </footer>

    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>

</body>

</html>
